<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>

  <style>
    body{
      background-color: rgb(5, 250, 250);
    }
    h1{
      margin-left: 10px;
    }
    .input-element{
      display: grid;
      grid-template-columns: 250px 150px 100px;
      column-gap: 30px; 
      height: 30px; 
      padding: 10px;   
    }

    .todo{
      margin-top: 20px;
    }
    .grid{
      padding: 10px;
      display: grid;
      grid-template-columns: 250px 150px 100px;
      column-gap: 30px;
      margin-bottom: 5px;
      align-items: center;
      font-size: 20px;
      font-family: 'poppins',sans-serif;
    }
    .add{
      height: 40px;
      border:none;
      background-color: rgb(25, 199, 25);
      color:white;
      font-size: 18px;
      font-weight: bold;
    }
    .delete{
      height: 40px;
      border: none;
      background-color: red;
      color:white;
      font-size: 18px;
      font-weight: bold;
    }
    .flex{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction:column;
      margin-top: 30vh;
    }
    .container{
      width:600px;
      box-shadow: 0 2px 15px black;
    }
  </style>
</head>
<body>
  <div class="flex">
    <div class="container">
      <h1>Todo List</h1>
      <div class="input-element">
        <input type="text" placeholder="Todo name" class="js-todo-input">
        <input type="date" class="dueDate">
        <button class="add" onclick="addTodo();">Add</button>
      </div>
      <div class="todo"></div>
    </div>
  </div>
  <script>
    const todoList=[{
      name:'Ready for Dinner',
      dueDate:'12-12-2025'
    },{
      name:'Shopping',
      dueDate:'12-21-2025'     
    }]

    renderTodo();

    function renderTodo(){
      let todoListHTML='';
      for(i=0;i<todoList.length;i++){
        const todoObject=todoList[i];
        const {name,dueDate}=todoObject;
        const HTML=`
        <div class="grid">
          <p> ${name} </p>
          <p> ${dueDate}</p>
          <button onclick="
             todoList.splice(${i},1);
             renderTodo();
          " class="delete">Delete</button>
        </div>
        `;
        todoListHTML+=HTML;
        console.log(todoListHTML);

        document.querySelector('.todo')
          .innerHTML=todoListHTML;
      }
    }

    function addTodo(){
      const inputElement= document.querySelector('.js-todo-input');
      const name=inputElement.value;

      const dueDateElement=document.querySelector('.dueDate');
      const dueDate=dueDateElement.value;

      todoList.push({
        name,
        dueDate
      });

      renderTodo();
    }
  </script>
</body>
</html>
